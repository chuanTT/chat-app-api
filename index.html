<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const token = localStorage.getItem('token')
      const socket = io('http://localhost:3005', {
        auth: {
          token
        }
      })

      fetch('https://chat-app-b05y.onrender.com/api/v1/room/chat', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json; charset=utf-8'
        },
        body: JSON.stringify({
          messeage: 'Nguyễn Đình Chuân',
          room_id: 4
        })
      })

      socket.emit('private_room', { room: 4 })
      // socket.emit('leave-room')

      // socket.on('messeage', (data) => {

      // socket.on('update-messeage', (data) => {
      //   console.log(data)
      // })

      socket.on('caller-pending', (data) => {
        console.log(data)
      })
    </script>
  </body>
